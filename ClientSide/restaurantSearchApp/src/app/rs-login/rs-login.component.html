<mat-card id="card" style="text-align: center;">

    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
        <form [formGroup]="loginForm" >
            <mat-form-field >
                <input matInput placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    required>
            </mat-form-field>
            <mat-error *ngIf="f.username.errors && (f.username.touched || f.username.dirty)">
                <span *ngIf="f.username.errors.required && (f.username.touched || f.username.dirty)">Username is
                    required !!!</span>
            </mat-error>
            <br>
            <mat-form-field >
                <input type="password" matInput placeholder="Password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
            </mat-form-field>
            <mat-error *ngIf="f.password.errors && (f.password.touched || f.password.dirty)">
                <span *ngIf="f.password.errors.required">Password is required !!!</span>
            </mat-error>

        </form>
        <div align="center">
        <mat-spinner matSuffix *ngIf="loading" mode="indeterminate" diameter="17"></mat-spinner>
    </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary" [disabled]="loading || loginForm.invalid">Login</button>
        &nbsp;
        <a mat-stroked-button routerLink="/register" color="primary">Register</a>
    </mat-card-actions>
</mat-card>
