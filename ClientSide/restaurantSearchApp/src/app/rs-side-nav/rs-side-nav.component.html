<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/login">User Login</a>
      <a mat-list-item href="/home">Home</a>
      <a mat-list-item href="/addRestaurant">Add Restaurant</a>
      <a mat-list-item href="#">Update Restaurant</a>
      <a mat-list-item href="/searchRestaurant">Search Restaurant</a>
      <a mat-list-item (click)="logout()">logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Restaurant Search App</span>

    </mat-toolbar>
    <!-- Add Content Here -->
    <div style="width: 100%;">
    <ng-content></ng-content>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
